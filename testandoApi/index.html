<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <h1>Escolha o personagem</h1>
    <form action="" method="get">
        <label for="characterId">ID da personagem:</label>
        <input type="number" name="" id="characterId" placeholder="Digite um número">

        <hr>

        <h2>Informações:</h2>
        <label for="name">Nome</label>
        <input type="checkbox" name="name" id="name">

        <label for="status">Status</label>
        <input type="checkbox" name="status" id="status">

        <label for="species">Espécie</label>
        <input type="checkbox" name="species" id="species">

        <label for="gender">Gênero</label>
        <input type="checkbox" name="gender" id="gender">

        <label for="origin">Planeta da origem</label>
        <input type="checkbox" name="origin" id="origin">

        <label for="image">Foto</label>
        <input type="checkbox" name="image" id="image">

        <label for="episode">Episódios</label>
        <input type="checkbox" name="episode" id="episode">

        <hr>
        
        <button id="btn-go">Pesquisar</button>
    </form>
    <pre id="content"></pre>
    <img src="" alt="" id="img">

</body>
<script src="script.js"></script>
</html>
