<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Personagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>Rick and Morty</h1>

    <form id="character-form">
        <div class="input-group">
            <label for="characterId">ID do personagem:</label>
            <input type="number" id="characterId" placeholder="Digite um número">
        </div>

        <hr>

        <h2>Informações:</h2>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" name="name" id="name">
                <label for="name">Nome</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="status" id="status">
                <label for="status">Status</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="species" id="species">
                <label for="species">Espécie</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="gender" id="gender">
                <label for="gender">Gênero</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="origin" id="origin">
                <label for="origin">Planeta da origem</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="episode" id="episode">
                <label for="episode">Episódios</label>
            </div>
        </div>

        <hr>

        <div class="button-group">
            <button type="submit" id="btn-go">Pesquisar</button>
            <button type="reset" id="btn-reset">Limpar</button>
        </div>
    </form>
    <div id="result-style">
        <div id="img-container">
          <img id="img" src="" alt="Character Image">
        </div>
        <div id="content">
          <!-- Textos aparecem aqui -->
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
